<div class="container">
  <div class="row">
    <div class="col chart-wrapper">
      <canvas *ngIf="global" baseChart [datasets]="lineChartData" [chartType]="lineChartType"
        [labels]="lineChartLabels">
      </canvas>
      <canvas *ngIf="!global" baseChart [datasets]="barChartData" [chartType]="barChartType" [labels]="barChartLabels">
      </canvas>
    </div>
  </div>
</div>
